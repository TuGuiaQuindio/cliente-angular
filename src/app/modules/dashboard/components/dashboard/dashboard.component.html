<app-page-view [title]="title" subtitle="Bienvenido a Tu Guía Quindío. ¿Qué quieres hacer hoy?">
  <section class="division-container">
    <section class="right">
      <app-link-access-card *ngFor="let linkInfo of links | async" [title]="linkInfo.title" [description]="linkInfo.description" [buttonLabel]="linkInfo.buttonLabel" [icon]="linkInfo.icon" [link]="linkInfo.link"></app-link-access-card> 
    </section>
    <section class="left">
      <ng-template appAnchor></ng-template>
    </section>
  </section>
</app-page-view>
