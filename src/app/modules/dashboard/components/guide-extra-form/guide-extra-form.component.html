<app-slide [formGroup]="contactInformation">
  <p class="form-title">Información de contacto</p>
  <app-input label="Teléfono" [tabindex]="-1" formControlName="phoneNumber" ></app-input>
  <section class="examples">
    <p class="title">Los formatos válidos son:</p>
    <ul>
      <li>(+57) 123 456 7789</li>
      <li>+57 123 4567789</li>
      <li>1234567789</li>
    </ul>
  </section>
</app-slide>
<app-slide [formGroup]="personalInformation">
  <p class="form-title">Información personal</p>
  <app-input label="Ciudad de residencia" [tabindex]="-1" formControlName="city"></app-input>
</app-slide>
<app-slide [formGroup]="birthdateInformation">
  <p class="form-title">Información personal</p>
  <app-input label="Fecha de nacimiento" [tabindex]="-1" type="date" formControlName="birthdate"></app-input>
</app-slide>
<app-slide [formGroup]="aditionalInformation">
  <p class="form-title">Datos adicionales</p>
  <app-checkbox label="¿Cuenta con transporte particular?" [tabindex]="-1" formControlName="hasTransportVehicle"></app-checkbox>
</app-slide>
