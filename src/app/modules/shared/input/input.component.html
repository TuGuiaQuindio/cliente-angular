<label for="input">{{ label }}</label>
<section class="input-group">
  <input id="input" [type]="visible ? 'text' : type" [tabindex]="tabindex" [placeholder]="placeholder" [formControl]="control">
  <section class="button-container" *ngIf="isPasswordInput" (click)="togglePasswordVisibility()">
    <icon-visibility-off [size]="24" *ngIf="visible; else visibility_off" class="password-icon"></icon-visibility-off>
    <ng-template #visibility_off>
      <icon-visibility [size]="24" class="password-icon"></icon-visibility>
    </ng-template>
  </section>
</section>
<p *ngIf="showWarning" class="warning-msg">{{ warningMsg }}</p>
