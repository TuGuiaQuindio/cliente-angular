<app-page-view title="Lista de vacantes" subtitle="Encuentra nuevos empleos desde la comodidad de tu casa">
  <main>
    <app-filter-sidebar [sections]="sections"></app-filter-sidebar>   
      <ng-container *ngIf="(vacancies$ | async)! | hasCount; else noGuides" >
        <section class="previews">
          <app-vacancy-card *ngFor="let vacancy of vacancies$ | async" [title]="vacancy.title" [description]="vacancy.description ?? 'Sin descripciÃ³n'" [vacancyCount]="vacancy.vacancyCount" [salaryMin]="vacancy.salaryMin" [salaryMax]="vacancy.salaryMax" [vacancyCount]="vacancy.vacancyCount" [availability]="vacancy.availability" [firstAid]="vacancy.firstAid" [hasTransport]="vacancy.hasTransport" [showMode]="true" (buttonClick)="onButtonClick(vacancy.id, $event)"></app-vacancy-card>
        </section>
      </ng-container>
      <ng-template #noGuides>
        <section class="no-guides">
          <p class="heading">No hay vacantes que mostrar</p>
          <p>prueba utilizando nuevos filtros</p>
        </section>
      </ng-template>
  </main>
</app-page-view>
