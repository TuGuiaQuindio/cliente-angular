<app-page-view title="Lista de guías" subtitle="Encuentra todo tipo de perfiles dentro de nuestra plataforma">
  <main>
    <section class="previews">
      <app-preview *ngFor="let guide of guides$ | async" [name]="getFullName(guide)" [aboutMe]="guide.aboutMe ?? 'Sin descripción'" [languages]="guide.languages" [additionalInfo]="guide.additionalInformation" [verified]="guide.verified"></app-preview>
    </section>
  </main>
</app-page-view>
