<section>
  <app-panel-section *ngFor="let section of buttonSection; index as si" [title]="section.title">
    <app-panel-settings-button *ngFor="let button of section.buttons; index as i" [class.selected]="si == 0 && i == 1" [icon]="button.icon" [routerLink]="button.url">{{button.label}}</app-panel-settings-button>
  </app-panel-section>
</section>
