  <section class="image-section">
    <img src="assets/images/login/login-splash.svg" alt="">
  </section>
<main class="login-container">
  <section class="form-section">
    <header>
      <app-title-bar title="¡Hola de nuevo!" subtitle="Nos alegra mucho volver a verte"></app-title-bar>
    </header>
    <form class="form-group" [formGroup]="form">
      <app-input *ngFor="let definition of controlDefinitions" [label]="definition.label" [type]="definition.type" [formControlName]="definition.formControlName" [warningMsg]="definition.currentError"></app-input>
      <app-button type="special" buttonType="button" (click)="onFormSubmit()">Iniciar sesión</app-button>
    </form>
  </section>
</main>
